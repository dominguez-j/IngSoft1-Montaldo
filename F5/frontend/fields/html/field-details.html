<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Cancha</title>
    <link rel="stylesheet" href="../../fields/css/field-details.css">
</head>
<body>
  <div class="container">
    <div class="field-details-section">
        <h2 id="field-details-title">Detalles de la Cancha</h2>
        <div id="field-details-container" class="field-details-container"></div>
    </div>

    <div class="schedules-section">
        <h3>Horarios</h3>
        <div id="schedules-container" class="schedules-container"></div>
    </div>

    <div class="comments-section">
        <h3>Comentarios</h3>
        <div id="comments-container" class="comments-container"></div>
    </div>

    <div class="new-comment-section">
        <h3>Deja tu comentario</h3>
        <form id="comment-form" class="comment-form">
            <div class="form-group" style="display: flex; flex-direction: column; gap: 10px;">
                <label for="comment-text">Comentario:</label>
                <textarea id="comment-text" name="comment" rows="4" required></textarea>
                <label>Puntuaci√≥n:</label>
                <div id="star-rating" class="star-rating">
                    <span data-value="1">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="comment-valoration" name="valoration" value="" required>
            </div>
            <button type="submit" class="btn-primary">Enviar Comentario</button>
        </form>
    </div>
  </div>
</body>
</html>
