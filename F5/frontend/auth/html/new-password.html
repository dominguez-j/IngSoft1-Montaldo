<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Sistema de Gestión</title>
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/recover.css">
    <link rel="icon" type="image/x-icon" href="../../common/assets/logo pagina.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="../../index.html" class="home-link">
                    <img src="../../common/assets/logo cancha.png" alt="Logo Fútbol 5" class="logo-img">
                    Inicio
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="new-password-form">
            <h1 class="page-title">Establecer Nueva Contraseña</h1>
            <p class="instructions">Por favor, ingresa tu nueva contraseña y confírmala.</p>
            <div class="alert-container"></div>
            <div class="form-group">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">Volver al inicio de sesión</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Grupo 4. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../js/new-password.js"></script>
</body>
</html>
