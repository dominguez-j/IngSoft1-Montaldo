<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro para usuarios de fútbol 5">
    <title>Registro - Sistema de Gestión</title>
    
    <link rel="icon" type="image/x-icon" href="../../common/assets/logo pagina.ico">
    
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="../../index.html" class="home-link">
                    <img src="../../common/assets/logo cancha.png" alt="Logo Fútbol 5" class="logo-img">
                    Inicio
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Registro de Usuario</h1>
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Seleccione un género</option>
                    <option value="MAN">Masculino</option>
                    <option value="WOMAN">Femenino</option>
                    <option value="NON_BINARY">No Binario</option>
                    <option value="UNSPECIFIED">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zone">Zona:</label>
                <select id="zone" name="zone" class="form-control" required></select>
            </div>
            <div class="form-group full-width">
                <button type="submit" class="btn-login">Registrarse</button>
            </div>
            <div class="form-group full-width form-links">
                <a href="login.html" class="link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Grupo 4. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../../common/js/zones.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
