<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema de Gestión</title>
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../css/recover.css">
    <link rel="icon" type="image/x-icon" href="../../common/assets/logo pagina.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="../../index.html" class="home-link">
                    <img src="../../common/assets/logo cancha.png" alt="Logo Fútbol 5" class="logo-img">
                    Inicio
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="recover-section">
            <h1 class="page-title">Recuperar Contraseña</h1>
            <p class="instructions">Ingresa tu correo electrónico y te enviaremos las instrucciones para recuperar tu contraseña.</p>
            <div class="alert-container"></div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-primary">Enviar Instrucciones</button>
            <div class="form-links">
                <a href="login.html" class="btn-secondary">Volver al inicio de sesión</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Grupo 4. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../js/recover-password.js"></script>
</body>
</html>
